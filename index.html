<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamify - Collaborative Screen Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* --- Main Video Container Sizing --- */
        #stream-container {
            width: 95%;
            height: 95%;
            max-width: 1600px;
            max-height: 900px;
        }

        /* --- Base Video Container Styles --- */
        .video-container {
            position: absolute;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease-in-out;
            background-color: #374151;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #local-video-container {
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            resize: both;
            cursor: move;
            z-index: 100;
        }
        #remote-video-container {
            top: 20px;
            left: 20px;
            width: 240px;
            height: 180px;
            border-color: #4f46e5;
            z-index: 90;
        }
        .video-container:hover { border-color: #6366f1; }

        /* --- Camera Off Size Adjustment --- */
        .video-container.cam-off {
            width: 120px;
            height: 120px;
        }

        /* --- Video and Name Tag Styles --- */
        .user-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            position: absolute;
            top: 0; left: 0;
        }
        .name-tag {
            position: absolute;
            bottom: 6px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            z-index: 2;
        }

        /* --- Mic Icon Styles --- */
        .mic-status-icon {
            position: absolute;
            top: 8px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
            padding: 4px;
            z-index: 2;
        }
        
        /* --- Animated Animal Avatar --- */
        .animal-avatar {
            width: 80%;
            height: 80%;
        }
        .animal-avatar #body {
            animation: breathing 3s ease-in-out infinite;
        }
        @keyframes breathing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* --- General Status Dot --- */
        .status-dot {
            width: 10px; height: 10px; border-radius: 50%; display: inline-block;
            margin-right: 8px; background-color: #ef4444; transition: background-color 0.3s ease;
        }
        .status-dot.active {
            background-color: #22c55e; animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen antialiased">

    <!-- Header -->
    <header class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700 p-4 shadow-lg z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-400">Streamify</h1>
            <div class="flex items-center space-x-6 text-sm">
                <div class="flex items-center"><span id="screen-status-dot" class="status-dot"></span> Screen</div>
                <div class="flex items-center"><span id="cam-status-dot" class="status-dot"></span> Camera</div>
                <div class="flex items-center"><span id="mic-status-dot" class="status-dot"></span> Mic</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 md:p-8 flex items-center justify-center relative">
        <div id="stream-container" class="bg-black rounded-xl border-2 border-dashed border-gray-700 flex flex-col items-center justify-center transition-all duration-300 relative">
            <video id="screen-video" class="w-full h-full object-contain rounded-xl" autoplay playsinline></video>
            
            <button id="fullscreen-btn" class="absolute top-4 right-4 p-2 bg-gray-900/50 rounded-full hover:bg-gray-900/80 transition-all duration-200 opacity-0 group-hover:opacity-100 hidden">
                <i id="fullscreen-icon" data-lucide="maximize" class="w-5 h-5 text-white"></i>
            </button>
            
            <div id="placeholder" class="text-center text-gray-500">
                <i data-lucide="users" class="w-24 h-24 mx-auto mb-4"></i>
                <h2 class="text-2xl font-semibold">Welcome to Streamify</h2>
                <p class="mt-2">Create a room to start sharing your screen.</p>
            </div>
            
            <!-- Remote User's Container -->
            <div id="remote-video-container" class="video-container hidden">
                <div class="mic-status-icon"><i id="remote-mic-icon" data-lucide="mic" class="w-4 h-4 text-white"></i></div>
                <div class="name-tag">Guest</div>
                <video id="remote-video" class="user-video" autoplay playsinline></video>
                <div id="remote-avatar" class="hidden">
                    <svg class="animal-avatar" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g id="body"><path fill="#E67E22" d="M50 20 C 20 20, 20 60, 50 80 S 80 20, 50 20 Z" /><path fill="#FFFFFF" d="M50 50 C 40 60, 60 60, 50 50 L 35 30 L 65 30 Z" /><path fill="#FFFFFF" d="M35 30 C 25 20, 35 20, 35 30 Z" /><path fill="#FFFFFF" d="M65 30 C 75 20, 65 20, 65 30 Z" /></g><circle cx="40" cy="40" r="3" fill="black" /><circle cx="60" cy="40" r="3" fill="black" /><path d="M50 48 C 52 52, 48 52, 50 48" stroke="black" stroke-width="1" fill="none" /></svg>
                </div>
            </div>
        </div>
        
        <!-- Draggable Local Camera View -->
        <div id="local-video-container" class="video-container hidden">
            <div class="mic-status-icon"><i id="local-mic-icon" data-lucide="mic" class="w-4 h-4 text-white"></i></div>
            <div class="name-tag">You</div>
            <video id="local-video" class="user-video" autoplay playsinline muted></video>
            <div id="local-avatar" class="hidden">
                <svg class="animal-avatar" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g id="body"><path fill="#E67E22" d="M50 20 C 20 20, 20 60, 50 80 S 80 20, 50 20 Z" /><path fill="#FFFFFF" d="M50 50 C 40 60, 60 60, 50 50 L 35 30 L 65 30 Z" /><path fill="#FFFFFF" d="M35 30 C 25 20, 35 20, 35 30 Z" /><path fill="#FFFFFF" d="M65 30 C 75 20, 65 20, 65 30 Z" /></g><circle cx="40" cy="40" r="3" fill="black" /><circle cx="60" cy="40" r="3" fill="black" /><path d="M50 48 C 52 52, 48 52, 50 48" stroke="black" stroke-width="1" fill="none" /></svg>
            </div>
        </div>
    </main>

    <!-- Controls Footer -->
    <footer class="bg-gray-800/50 backdrop-blur-sm border-t border-gray-700 p-4 z-10">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Share Link Box -->
            <div id="share-link-container" class="hidden w-1/3">
                 <label for="share-link-input" class="text-xs text-gray-400 mb-1 block">Share this private link:</label>
                 <div class="relative flex items-center">
                    <input id="share-link-input" type="text" class="w-full bg-gray-900 text-indigo-300 pr-10 p-2 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" readonly>
                    <button id="copy-link-btn" class="absolute right-2 p-1 rounded-md hover:bg-gray-700 transition">
                        <i data-lucide="copy" class="w-4 h-4 text-gray-400"></i>
                    </button>
                 </div>
                 <p id="copy-success" class="text-green-400 text-xs mt-1 hidden">Copied!</p>
            </div>

            <!-- Main Control Buttons -->
            <div class="flex items-center justify-center space-x-2 md:space-x-4">
                 <button id="create-room-btn" class="flex items-center space-x-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-200 transform hover:scale-105">
                    <i data-lucide="plus-square" class="w-5 h-5"></i>
                    <span>Create Room</span>
                </button>
                <button id="camera-btn" class="flex items-center space-x-2 bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i id="camera-icon" data-lucide="video" class="w-5 h-5"></i>
                    <span id="camera-text">Stop Camera</span>
                </button>
                <button id="mic-btn" class="flex items-center space-x-2 bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i id="mic-icon" data-lucide="mic" class="w-5 h-5"></i>
                    <span id="mic-text">Mute</span>
                </button>
                 <button id="hangup-btn" class="flex items-center space-x-2 bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-200 transform hover:scale-105 hidden">
                    <i data-lucide="phone-off" class="w-5 h-5"></i>
                    <span>End Call</span>
                </button>
            </div>
            <!-- Spacer to keep buttons centered -->
            <div class="w-1/3"></div>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, addDoc, deleteDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase & App Setup ---
        const firebaseConfig = {
            apiKey: "AIzaSyBMowosdHk3qp9cBSnc_M1uul7VLjJpJj4",
            authDomain: "streamit-d7e89.firebaseapp.com",
            projectId: "streamit-d7e89",
            storageBucket: "streamit-d7e89.firebasestorage.app",
            messagingSenderId: "770140743500",
            appId: "1:770140743500:web:4d041b6c923687022711e9",
            measurementId: "G-JPC9ZHKVR3"
        };

        let db, auth, app;
        const appId = firebaseConfig.projectId;

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            await signInAnonymously(auth);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            document.body.innerHTML = '<div class="text-red-500 text-center p-8">Error: Could not connect to the backend. Verify Firebase config and permissions.</div>';
            throw new Error("Firebase initialization failed.");
        }
        
        // --- DOM Elements ---
        const screenVideo = document.getElementById('screen-video'), localVideo = document.getElementById('local-video'), remoteVideo = document.getElementById('remote-video');
        const localVideoContainer = document.getElementById('local-video-container'), remoteVideoContainer = document.getElementById('remote-video-container');
        const localAvatar = document.getElementById('local-avatar'), remoteAvatar = document.getElementById('remote-avatar');
        const placeholder = document.getElementById('placeholder'), createRoomBtn = document.getElementById('create-room-btn');
        const cameraBtn = document.getElementById('camera-btn'), micBtn = document.getElementById('mic-btn'), hangupBtn = document.getElementById('hangup-btn');
        const shareLinkContainer = document.getElementById('share-link-container'), shareLinkInput = document.getElementById('share-link-input');
        const copyLinkBtn = document.getElementById('copy-link-btn'), copySuccess = document.getElementById('copy-success');
        const screenStatusDot = document.getElementById('screen-status-dot'), camStatusDot = document.getElementById('cam-status-dot'), micStatusDot = document.getElementById('mic-status-dot');
        const localMicIcon = document.getElementById('local-mic-icon'), remoteMicIcon = document.getElementById('remote-mic-icon');
        const streamContainer = document.getElementById('stream-container'), fullscreenBtn = document.getElementById('fullscreen-btn');


        // --- WebRTC & State ---
        const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] };
        let pc = new RTCPeerConnection(servers);
        let localStream = null;
        let roomId = null;

        const setupLocalMedia = async (isHost) => {
            try {
                if (isHost) {
                    const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: { cursor: "always" } });
                    const userMedia = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    
                    screenVideo.srcObject = screenStream;
                    screenStatusDot.classList.add('active');
                    screenStream.getVideoTracks()[0].onended = hangUp;
                    localStream = new MediaStream([...userMedia.getTracks(), ...screenStream.getTracks()]);
                } else {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                }
                
                const localPreviewStream = new MediaStream(localStream.getVideoTracks().filter(t => !t.getSettings().displaySurface));
                localVideo.srcObject = localPreviewStream;
                
                localVideoContainer.classList.remove('hidden');
                micBtn.disabled = false;
                cameraBtn.disabled = false;
                
                updateMicUI(true);
                updateCameraUI(true);

            } catch (error) {
                console.error("Error accessing media devices.", error);
                placeholder.innerHTML = `<div class="text-red-400">Could not start. Please allow permissions.</div>`;
                createRoomBtn.disabled = false;
                createRoomBtn.innerHTML = '<span>Create Room</span>';
            }
        };
        
        // --- WebRTC Core Logic ---
        const createRoom = async () => {
            createRoomBtn.disabled = true;
            createRoomBtn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Creating...';
            lucide.createIcons();
            
            await setupLocalMedia(true);
            if (!localStream) return;

            const roomDocRef = doc(collection(db, `artifacts/${appId}/public/data/rooms`));
            roomId = roomDocRef.id;

            const callerCandidatesCollection = collection(roomDocRef, 'callerCandidates');
            
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            pc.onicecandidate = e => e.candidate && addDoc(callerCandidatesCollection, e.candidate.toJSON());
            pc.ontrack = handleRemoteTrack;

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            
            await setDoc(roomDocRef, { offer: { type: offer.type, sdp: offer.sdp } });
            
            onSnapshot(roomDocRef, snap => {
                const data = snap.data();
                if (data?.answer && !pc.currentRemoteDescription) {
                    pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
            });

            const calleeCandidatesCollection = collection(roomDocRef, 'calleeCandidates');
            onSnapshot(calleeCandidatesCollection, snap => snap.docChanges().forEach(c => c.type === 'added' && pc.addIceCandidate(new RTCIceCandidate(c.doc.data()))));

            shareLinkInput.value = `${window.location.href.split('?')[0]}?room=${roomId}`;
            shareLinkContainer.classList.remove('hidden');
            createRoomBtn.classList.add('hidden');
            hangupBtn.classList.remove('hidden');
            placeholder.classList.add('hidden');
            fullscreenBtn.classList.remove('hidden');
        };

        const joinRoom = async (joinRoomId) => {
            roomId = joinRoomId;
            const roomDocRef = doc(db, `artifacts/${appId}/public/data/rooms`, roomId);
            const roomSnap = await getDoc(roomDocRef);

            if (!roomSnap.exists()) { placeholder.innerHTML = `<div class="text-red-400">Error: Room not found!</div>`; return; }
            placeholder.innerHTML = `<div class="text-center text-gray-500"><i data-lucide="user-plus" class="w-24 h-24 mx-auto mb-4"></i><h2 class="text-2xl font-semibold">Joining room...</h2></div>`; lucide.createIcons();
            
            await setupLocalMedia(false);
            if (!localStream) return;

            const calleeCandidatesCollection = collection(roomDocRef, 'calleeCandidates');
            
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            pc.onicecandidate = e => e.candidate && addDoc(calleeCandidatesCollection, e.candidate.toJSON());
            pc.ontrack = handleRemoteTrack;

            await pc.setRemoteDescription(new RTCSessionDescription(roomSnap.data().offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            await updateDoc(roomDocRef, { answer: { type: answer.type, sdp: answer.sdp } });
            
            const callerCandidatesCollection = collection(roomDocRef, 'callerCandidates');
            onSnapshot(callerCandidatesCollection, snap => snap.docChanges().forEach(c => c.type === 'added' && pc.addIceCandidate(new RTCIceCandidate(c.doc.data()))));

            createRoomBtn.classList.add('hidden');
            hangupBtn.classList.remove('hidden');
            placeholder.classList.add('hidden');
            fullscreenBtn.classList.remove('hidden');
        };
        
        function handleRemoteTrack(event) {
            const track = event.track;
            if (track.kind === 'video') {
                const isScreenTrack = 'displaySurface' in track.getSettings();
                if (isScreenTrack) {
                    screenVideo.srcObject = new MediaStream([track]);
                    screenStatusDot.classList.add('active');
                } else {
                    remoteVideo.srcObject = new MediaStream([track]);
                    remoteVideoContainer.classList.remove('hidden');
                    updateRemoteCamera(true);
                    track.onmute = () => updateRemoteCamera(false);
                    track.onunmute = () => updateRemoteCamera(true);
                }
            }
             if (track.kind === 'audio') {
                const remoteAudio = new Audio();
                remoteAudio.srcObject = new MediaStream([track]);
                remoteAudio.play();
                updateRemoteMic(true);
                track.onmute = () => updateRemoteMic(false);
                track.onunmute = () => updateRemoteMic(true);
            }
        }

        const hangUp = async () => {
            localStream?.getTracks().forEach(track => track.stop());
            pc?.close();
            if (roomId) { 
                try { 
                    const roomDocRef = doc(db, `artifacts/${appId}/public/data/rooms`, roomId);
                    const callerCandidatesQuery = collection(roomDocRef, 'callerCandidates');
                    const calleeCandidatesQuery = collection(roomDocRef, 'calleeCandidates');
                    const batch = writeBatch(db);
                    const [callerSnaps, calleeSnaps] = await Promise.all([getDocs(callerCandidatesQuery), getDocs(calleeCandidatesQuery)]);
                    callerSnaps.forEach(doc => batch.delete(doc.ref));
                    calleeSnaps.forEach(doc => batch.delete(doc.ref));
                    batch.delete(roomDocRef);
                    await batch.commit();
                } catch(e){ console.error("Error cleaning up room:", e); } 
            }
            window.location.href = window.location.href.split('?')[0];
        };

        // --- UI Control Functions ---
        const updateMicUI = (isEnabled) => {
            micBtn.querySelector('span').textContent = isEnabled ? 'Mute' : 'Unmute';
            micBtn.querySelector('i').outerHTML = `<i id="mic-icon" data-lucide="${isEnabled ? 'mic' : 'mic-off'}" class="w-5 h-5"></i>`;
            localMicIcon.outerHTML = `<i id="local-mic-icon" data-lucide="${isEnabled ? 'mic' : 'mic-off'}" class="w-4 h-4 text-white"></i>`;
            micStatusDot.classList.toggle('active', isEnabled);
            lucide.createIcons();
        }

        const updateCameraUI = (isEnabled) => {
            cameraBtn.querySelector('span').textContent = isEnabled ? 'Stop Camera' : 'Start Camera';
            cameraBtn.querySelector('i').outerHTML = `<i id="camera-icon" data-lucide="${isEnabled ? 'video-off' : 'video'}" class="w-5 h-5"></i>`;
            localVideo.classList.toggle('hidden', !isEnabled);
            localAvatar.classList.toggle('hidden', isEnabled);
            localVideoContainer.classList.toggle('cam-off', !isEnabled);
            camStatusDot.classList.toggle('active', isEnabled);
            lucide.createIcons();
        }
        
        const toggleMic = () => {
            const audioTrack = localStream?.getAudioTracks()[0];
            if (!audioTrack) return;
            audioTrack.enabled = !audioTrack.enabled;
            updateMicUI(audioTrack.enabled);
        };

        const toggleCamera = () => {
            const videoTrack = localStream?.getVideoTracks().find(track => !('displaySurface' in track.getSettings()));
            if (!videoTrack) return;
            videoTrack.enabled = !videoTrack.enabled;
            updateCameraUI(videoTrack.enabled);
        };
        
        const updateRemoteMic = (isUnmuted) => {
            remoteMicIcon.outerHTML = `<i id="remote-mic-icon" data-lucide="${isUnmuted ? 'mic' : 'mic-off'}" class="w-4 h-4 text-white"></i>`;
            lucide.createIcons();
        }

        const updateRemoteCamera = (isOn) => {
            remoteVideo.classList.toggle('hidden', !isOn);
            remoteAvatar.classList.toggle('hidden', isOn);
            remoteVideoContainer.classList.toggle('cam-off', !isOn);
        }

        const toggleFullscreen = () => {
            if (!document.fullscreenElement) {
                streamContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        };

        // --- Event Listeners ---
        createRoomBtn.addEventListener('click', createRoom);
        hangupBtn.addEventListener('click', hangUp);
        micBtn.addEventListener('click', toggleMic);
        cameraBtn.addEventListener('click', toggleCamera);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        copyLinkBtn.addEventListener('click', () => {
            shareLinkInput.select();
            try { 
                document.execCommand('copy'); 
                copySuccess.classList.remove('hidden'); 
                setTimeout(() => copySuccess.classList.add('hidden'), 2000); 
            } catch (err) { alert('Failed to copy link.'); }
        });
        document.addEventListener('fullscreenchange', () => {
            const icon = document.fullscreenElement ? 'minimize' : 'maximize';
            fullscreenBtn.querySelector('i').outerHTML = `<i id="fullscreen-icon" data-lucide="${icon}" class="w-5 h-5 text-white"></i>`;
            lucide.createIcons();
        });


        // --- Draggable Local Camera ---
        let isDragging = false, initialX, initialY, xOffset = 0, yOffset = 0;
        localVideoContainer.addEventListener("mousedown", e => { isDragging = true; initialX = e.clientX - xOffset; initialY = e.clientY - yOffset; });
        document.addEventListener("mouseup", () => isDragging = false);
        document.addEventListener("mousemove", e => { if (isDragging) { e.preventDefault(); xOffset = e.clientX - initialX; yOffset = e.clientY - initialY; localVideoContainer.style.transform = `translate3d(${xOffset}px, ${yOffset}px, 0)`; }});

        // --- Page Load Logic ---
        window.addEventListener('load', () => {
            lucide.createIcons();
            const joinRoomId = new URLSearchParams(window.location.search).get('room');
            if (joinRoomId) {
                createRoomBtn.classList.add('hidden');
                joinRoom(joinRoomId).catch(console.error);
            }
        });
    </script>
</body>
</html>
