<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SuuStreams ðŸ’Ž</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-bg: #121212;
            --medium-bg: #1e1e1e;
            --light-bg: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #aaaaaa;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --accent-red: #ef4444;
            --accent-red-hover: #dc2626;
            --accent-green: #22c55e;
            --border-color: #333333;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 1.5rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            color: var(--accent-blue);
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        h2 {
            font-size: 1rem;
            margin: 0 0 0.5rem 0;
            text-align: left;
            color: var(--text-secondary);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            min-height: 0;
            flex-direction: column;
            gap: 1rem;
        }

        .screen-share-container {
            flex: 1;
            display: flex;
        }

        .screen-placeholder {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .cams-sidebar {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            max-height: 150px;
        }

        .cam-wrapper {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
        }

        .cam-placeholder {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 10px;
            border: 2px solid transparent;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: border-color 0.3s;
        }
        
        @media (min-width: 800px) {
            .main-content { flex-direction: row; gap: 1.5rem; }
            .screen-share-container { flex: 4; }
            .cams-sidebar { flex: 1; flex-direction: column; max-height: none; }
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 1.5rem;
            width: 100%;
            height: 82px; 
        }
        
        .control-bar {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 0.75rem;
            border-radius: 50px;
            display: flex;
            gap: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .control-bar button {
            background-color: var(--light-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .control-bar button:hover { background-color: #3a3a3a; }
        .control-bar button:active { transform: scale(0.95); }
        .control-bar button.red { background-color: var(--accent-red); border-color: var(--accent-red); }
        .control-bar button.red:hover { background-color: var(--accent-red-hover); }

        #initial-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            flex-wrap: wrap;
        }
        #initial-controls .separator {
            color: var(--text-secondary);
        }
        #initial-controls .join-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        #initial-controls input {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--medium-bg);
            color: var(--text-primary);
            font-size: 1rem;
            width: 220px;
        }
        #initial-controls button {
            background-color: var(--accent-blue);
            border-radius: 8px;
            padding: 10px 20px;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
            font-weight: 500;
        }
        #initial-controls button:hover { background-color: var(--accent-blue-hover); }
        
        video { width: 100%; height: 100%; object-fit: cover; }
        #localVideo video { transform: scaleX(-1); } /* Mirror local camera */
        #screenShare video { object-fit: contain; }

        .mic-status-icon { position: absolute; top: 8px; left: 10px; background-color: rgba(0,0,0,0.5); border-radius: 50%; padding: 4px; z-index: 2; }
        .animal-avatar { width: 40%; height: 40%; min-width: 50px; }
        .animal-avatar #body { animation: breathing 3s ease-in-out infinite; }
        @keyframes breathing { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .dialog { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 2rem; background-color: #e8f0fe; border: 1px solid #d2e3fc; border-radius: 8px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 1000; color: #333;}
        .dialog input { width: 100%; max-width: 400px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin: 1rem 0; }
        .dialog button { background-color: #34a853; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <div class="container">
        <h1>SuuStreams ðŸ’Ž</h1>
        <div class="main-content">
            <div class="screen-share-container">
                <div id="screenShare" class="screen-placeholder"><span>Your screen share will appear here</span></div>
            </div>
            <div class="cams-sidebar">
                <div class="cam-wrapper" id="local-video-wrapper">
                    <h2>Your Video</h2>
                    <div id="localVideo" class="cam-placeholder">
                        <div class="mic-status-icon" id="local-mic-icon" style="display: none;"><i data-lucide="mic"></i></div>
                        <div id="local-avatar" style="display: none;">
                             <svg class="animal-avatar" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g id="body"><path fill="#E67E22" d="M50 20 C 20 20, 20 60, 50 80 S 80 20, 50 20 Z" /><path fill="#FFFFFF" d="M50 50 C 40 60, 60 60, 50 50 L 35 30 L 65 30 Z" /><path fill="#FFFFFF" d="M35 30 C 25 20, 35 20, 35 30 Z" /><path fill="#FFFFFF" d="M65 30 C 75 20, 65 20, 65 30 Z" /></g><circle cx="40" cy="40" r="3" fill="black" /><circle cx="60" cy="40" r="3" fill="black" /><path d="M50 48 C 52 52, 48 52, 50 48" stroke="black" stroke-width="1" fill="none" /></svg>
                        </div>
                    </div>
                </div>
                <div class="cam-wrapper" id="remote-video-wrapper">
                    <h2>Remote Video</h2>
                    <div id="remoteVideo" class="cam-placeholder">
                         <div class="mic-status-icon" id="remote-mic-icon" style="display: none;"><i data-lucide="mic"></i></div>
                         <div id="remote-avatar" style="display: none;">
                             <svg class="animal-avatar" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g id="body"><path fill="#E67E22" d="M50 20 C 20 20, 20 60, 50 80 S 80 20, 50 20 Z" /><path fill="#FFFFFF" d="M50 50 C 40 60, 60 60, 50 50 L 35 30 L 65 30 Z" /><path fill="#FFFFFF" d="M35 30 C 25 20, 35 20, 35 30 Z" /><path fill="#FFFFFF" d="M65 30 C 75 20, 65 20, 65 30 Z" /></g><circle cx="40" cy="40" r="3" fill="black" /><circle cx="60" cy="40" r="3" fill="black" /><path d="M50 48 C 52 52, 48 52, 50 48" stroke="black" stroke-width="1" fill="none" /></svg>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls" id="controls"></div>
        <div id="roomDialog" class="dialog" style="display:none;">
            <h3>Room Created!</h3>
            <p>Share this link with your friend:</p>
            <input type="text" id="roomLink" readonly>
            <br>
            <button id="copyLinkBtn">Copy Link</button>
            <button id="closeDialogBtn">Close</button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const controlsDiv = document.getElementById('controls');
        const screenShareDiv = document.getElementById('screenShare');
        const localVideoDiv = document.getElementById('localVideo');
        const remoteVideoDiv = document.getElementById('remoteVideo');
        const roomDialog = document.getElementById('roomDialog');
        const roomLinkInput = document.getElementById('roomLink');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const closeDialogBtn = document.getElementById('closeDialogBtn');
        const localVideoWrapper = document.getElementById('local-video-wrapper');
        const remoteVideoWrapper = document.getElementById('remote-video-wrapper');
        const localAvatar = document.getElementById('local-avatar');
        const remoteAvatar = document.getElementById('remote-avatar');
        const localMicIcon = document.getElementById('local-mic-icon');
        const remoteMicIcon = document.getElementById('remote-mic-icon');
        
        // --- ADVANCED: State Variables ---
        let peer = null;
        let localStream = null;
        let screenStream = null;
        let currentCall = null;
        let dataConnection = null;
        let videoSender = null; // To store the video track sender for replaceTrack()
        let roomId = null;
        let localNickname = "";
        let isHost = false;

        // --- ADVANCED: High Quality Media Constraints ---
        const VIDEO_CONSTRAINTS = {
            video: {
                width: { ideal: 1920, max: 1920 },
                height: { ideal: 1080, max: 1080 },
                frameRate: { ideal: 30 }
            },
            audio: {
                echoCancellation: true,
                noiseSuppression: true,
                autoGainControl: true
            }
        };
        const SCREEN_CONSTRAINTS = {
            video: {
                cursor: "always",
                frameRate: { ideal: 30 }
            },
            audio: false
        };

        // --- UI Functions ---
        const showToast = (message, type = 'info') => {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 3000);
        };
        
        const createVideoElement = (muted = false) => {
            const video = document.createElement('video');
            video.autoplay = true;
            video.playsInline = true;
            video.muted = muted;
            return video;
        };

        const setupInitialControls = () => {
            controlsDiv.innerHTML = `
                <div id="initial-controls">
                    <input type="text" id="nickname-input" placeholder="Enter your nickname" required>
                    <button id="create-room-btn" type="button"><i data-lucide="plus-square"></i>Create Room</button>
                    <span class="separator">or</span>
                    <div class="join-group">
                        <input type="text" id="join-room-input" placeholder="Paste Room Link">
                        <button id="join-room-btn" type="button"><i data-lucide="log-in"></i>Join Room</button>
                    </div>
                </div>
            `;
            lucide.createIcons();
            document.getElementById('create-room-btn').addEventListener('click', () => {
                const nickname = document.getElementById('nickname-input').value;
                if (!nickname) { showToast("Please enter a nickname.", "error"); return; }
                createRoom(nickname);
            });
            document.getElementById('join-room-btn').addEventListener('click', () => {
                const nickname = document.getElementById('nickname-input').value;
                const url = document.getElementById('join-room-input').value;
                if (!nickname || !url) { showToast("Nickname and Room Link are required.", "error"); return; }
                try {
                    const id = new URL(url).searchParams.get('room');
                    if (id) joinExistingRoom(nickname, id);
                    else showToast("This is not a valid room link.", "error");
                } catch (e) { showToast("Invalid room link format.", "error"); }
            });
        };

        const setupInCallControls = (isHost = false) => {
            controlsDiv.innerHTML = ''; 
            controlsDiv.className = 'control-bar';
            let hostControls = isHost ? `<button id="share-screen-btn" title="Share Screen"><i data-lucide="screen-share"></i></button>` : '';
            controlsDiv.innerHTML = `
                <button id="mic-btn" title="Mute/Unmute"><i data-lucide="mic"></i></button>
                <button id="camera-btn" title="Stop/Start Camera"><i data-lucide="video"></i></button>
                ${hostControls}
                <button id="hangup-btn" class="red" title="End Call"><i data-lucide="phone-off"></i></button>
            `;
            lucide.createIcons();
            if (isHost) document.getElementById('share-screen-btn').addEventListener('click', toggleScreenShare);
            document.getElementById('mic-btn').addEventListener('click', toggleMic);
            document.getElementById('camera-btn').addEventListener('click', toggleCamera);
            document.getElementById('hangup-btn').addEventListener('click', hangUp);
        };
        
        // --- Connection Logic ---
        function initializePeer(nickname) {
            localNickname = nickname;
            peer = new Peer();
            peer.on('open', (id) => {
                console.log("Peer connected with ID:", id);
                if (isHost) {
                    roomId = id;
                    const fullLink = `${window.location.origin}${window.location.pathname}?room=${id}`;
                    roomLinkInput.value = fullLink;
                    roomDialog.style.display = 'block';
                    setupCallListeners();
                } else {
                    joinRoom();
                }
            });
            peer.on('error', (err) => { console.error("PeerJS Error:", err); hangUp(); });
        }

        function setupCallListeners() {
            peer.on('connection', (conn) => {
                dataConnection = conn;
                conn.on('data', handleData);
                conn.on('close', resetRemoteUI);
            });

            peer.on('call', (call) => {
                call.answer(localStream);
                handleEstablishedCall(call);
            });
        }

        function joinRoom() {
            if (!roomId || !peer || !localStream) { return; }
            dataConnection = peer.connect(roomId);
            dataConnection.on('open', () => {
                dataConnection.on('data', handleData);
                dataConnection.on('close', hangUp);
                dataConnection.send({ type: 'request_nickname' });
                const call = peer.call(roomId, localStream, { metadata: { nickname: localNickname } });
                handleEstablishedCall(call);
            });
        }
        
        function handleData(data) {
            switch(data.type) {
                case 'request_nickname':
                    dataConnection.send({ type: 'nickname', payload: localNickname });
                    break;
                case 'nickname':
                    remoteVideoWrapper.querySelector('h2').textContent = data.payload;
                    break;
                case 'screen_start':
                    remoteVideoDiv.querySelector('video').style.transform = 'scaleX(1)'; // Un-mirror for screen share
                    break;
                case 'screen_stop':
                    remoteVideoDiv.querySelector('video').style.transform = 'scaleX(-1)'; // Mirror camera feed
                    break;
            }
        }

        function handleEstablishedCall(call) {
            currentCall = call;
            
            // ADVANCED: Find the video sender to prepare for replaceTrack()
            const peerConnection = currentCall.peerConnection;
            videoSender = peerConnection.getSenders().find(s => s.track.kind === 'video');
            
            call.on('stream', (remoteStream) => {
                remoteVideoDiv.innerHTML = '';
                const remoteVideo = createVideoElement();
                remoteVideo.srcObject = remoteStream;
                remoteVideoDiv.append(remoteVideo, remoteMicIcon, remoteAvatar);
                remoteMicIcon.style.display = 'block';
                remoteVideoWrapper.querySelector('h2').textContent = call.metadata?.nickname || 'Guest';

                remoteStream.getTracks().forEach(track => {
                    track.onmute = () => handleRemoteTrackToggle(track.kind, false);
                    track.onunmute = () => handleRemoteTrackToggle(track.kind, true);
                });
            });
            call.on('close', resetRemoteUI);
        }

        async function startLocalStream(nickname) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia(VIDEO_CONSTRAINTS);
            } catch (e) {
                console.warn("Could not get 1080p, trying 720p.");
                const fallbackConstraints = { ...VIDEO_CONSTRAINTS };
                fallbackConstraints.video.width.ideal = 1280;
                fallbackConstraints.video.height.ideal = 720;
                localStream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
            }
            localVideoDiv.innerHTML = '';
            const localVideo = createVideoElement(true);
            localVideo.srcObject = localStream;
            localVideoDiv.append(localVideo, localMicIcon, localAvatar);
            localMicIcon.style.display = 'block';
            localVideoWrapper.querySelector('h2').textContent = `${nickname} (You)`;
            controlsDiv.innerHTML = '';
        }

        function createRoom(nickname) {
            isHost = true;
            startLocalStream(nickname).then(() => {
                setupInCallControls(true);
                initializePeer(nickname);
            }).catch(() => setupInitialControls());
        }

        function joinExistingRoom(nickname, id) {
            isHost = false;
            roomId = id;
            startLocalStream(nickname).then(() => {
                setupInCallControls(false);
                initializePeer(nickname);
            }).catch(() => setupInitialControls());
        }
        
        function resetRemoteUI() {
            remoteVideoDiv.innerHTML = '';
            remoteVideoWrapper.querySelector('h2').textContent = "Remote Video";
            remoteMicIcon.style.display = 'none';
            remoteAvatar.style.display = 'flex';
            currentCall = null;
        }

        // --- In-Call Control Functions ---
        const hangUp = () => {
            currentCall?.close();
            dataConnection?.close();
            localStream?.getTracks().forEach(track => track.stop());
            screenStream?.getTracks().forEach(track => track.stop());
            if (peer && !peer.destroyed) peer.destroy();
            setTimeout(() => { window.location.href = window.location.pathname; }, 100);
        };
        
        const toggleMic = () => {
            const track = localStream?.getAudioTracks()[0];
            if (!track) return;
            track.enabled = !track.enabled;
            const isEnabled = track.enabled;
            document.getElementById('mic-btn').innerHTML = `<i data-lucide="${isEnabled ? 'mic' : 'mic-off'}"></i>`;
            document.getElementById('mic-btn').classList.toggle('red', !isEnabled);
            localMicIcon.querySelector('i').outerHTML = `<i data-lucide="${isEnabled ? 'mic' : 'mic-off'}"></i>`;
            lucide.createIcons();
        };

        const toggleCamera = () => {
            const track = localStream?.getVideoTracks()[0];
            const videoEl = localVideoDiv.querySelector('video');
            if (!track) return;
            track.enabled = !track.enabled;
            const isEnabled = track.enabled;
            document.getElementById('camera-btn').innerHTML = `<i data-lucide="${isEnabled ? 'video' : 'video-off'}"></i>`;
            document.getElementById('camera-btn').classList.toggle('red', !isEnabled);
            if (videoEl) videoEl.style.display = isEnabled ? 'block' : 'none';
            localAvatar.style.display = isEnabled ? 'none' : 'flex';
            lucide.createIcons();
        };

        // --- ADVANCED: Rewritten toggleScreenShare using replaceTrack() ---
        const toggleScreenShare = async () => {
            const btn = document.getElementById('share-screen-btn');
            const isSharing = screenStream && screenStream.active;

            if (isSharing) {
                // Stop sharing: Replace screen track with camera track
                const cameraTrack = localStream.getVideoTracks()[0];
                await videoSender.replaceTrack(cameraTrack);
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
                
                screenShareDiv.innerHTML = '<span>Your screen share will appear here</span>';
                btn.innerHTML = `<i data-lucide="screen-share"></i>`;
                dataConnection.send({ type: 'screen_stop' }); // Notify remote
            } else {
                if (!currentCall || !videoSender) {
                    showToast("Not connected to a call.", "error");
                    return;
                }
                // Start sharing: Replace camera track with screen track
                screenStream = await navigator.mediaDevices.getDisplayMedia(SCREEN_CONSTRAINTS);
                const screenTrack = screenStream.getVideoTracks()[0];
                await videoSender.replaceTrack(screenTrack);
                
                screenShareDiv.innerHTML = '';
                const video = createVideoElement(true);
                video.srcObject = screenStream;
                screenShareDiv.append(video);
                btn.innerHTML = `<i data-lucide="screen-share-off"></i>`;
                dataConnection.send({ type: 'screen_start' }); // Notify remote
                
                screenTrack.onended = () => toggleScreenShare(); // Handle browser's native stop button
            }
            lucide.createIcons();
        };

        const handleRemoteTrackToggle = (kind, isEnabled) => {
            const videoEl = remoteVideoDiv.querySelector('video');
            if (kind === 'audio') {
                remoteMicIcon.querySelector('i').outerHTML = `<i data-lucide="${isEnabled ? 'mic' : 'mic-off'}"></i>`;
            } else if (kind === 'video') {
                if (videoEl) videoEl.style.display = isEnabled ? 'block' : 'none';
                remoteAvatar.style.display = isEnabled ? 'none' : 'flex';
            }
            lucide.createIcons();
        };

        // --- Initial Load & Dialog Listeners ---
        window.addEventListener('load', () => {
            lucide.createIcons();
            setupInitialControls();
            const urlParams = new URLSearchParams(window.location.search);
            const urlRoomId = urlParams.get('room');
            if (urlRoomId) {
                document.getElementById('join-room-input').value = window.location.href;
                showToast('Room link detected. Enter a nickname to join.');
            }
        });
        
        copyLinkBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(roomLinkInput.value).then(() => showToast('Link copied to clipboard!', 'success'));
        });
        closeDialogBtn.addEventListener('click', () => {
            roomDialog.style.display = 'none';
        });

    </script>
</body>
</html>
