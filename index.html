<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PeerStream - Collaborative Screen Sharing</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            width: 100%;
            height: 100%;
            padding: 1rem 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #1a73e8;
            margin: 0 0 1rem 0;
            text-align: left;
        }
        .main-content {
            display: flex;
            gap: 1.5rem;
            align-items: stretch;
            flex: 1;
            min-height: 0;
        }
        .screen-share-container {
            flex: 4;
            display: flex;
            flex-direction: column;
        }
        .screen-placeholder {
            width: 100%;
            height: 100%;
            background-color: #222;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            font-size: 1.2rem;
            overflow: hidden;
            position: relative;
        }
        .cams-sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .cam-wrapper {
            display: flex;
            flex-direction: column;
        }
        .cam-wrapper h2 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .cam-placeholder {
            width: 100%;
            height: 200px;
            background-color: #000;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls {
            padding-top: 1.5rem;
            text-align: center;
        }
        .controls button, #join-room-form button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin: 0 0.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .controls button:hover, #join-room-form button:hover {
            background-color: #155ab6;
        }
        .controls button.red { background-color: #d93025; }
        .controls button.red:hover { background-color: #a52714; }
        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            background-color: #e8f0fe;
            border: 1px solid #d2e3fc;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .dialog input {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 1rem 0;
        }
        .dialog button {
            background-color: #34a853;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        #join-room-form input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        #screenShare video {
             object-fit: contain;
             transform: scaleX(1);
        }
        .mic-status-icon { position: absolute; top: 8px; left: 10px; background-color: rgba(0,0,0,0.5); border-radius: 50%; padding: 4px; z-index: 2; }
        .animal-avatar { width: 50%; height: 50%; }
        .animal-avatar #body { animation: breathing 3s ease-in-out infinite; }
        @keyframes breathing { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>PeerStream ðŸ“¹</h1>
        
        <div class="main-content">
            <div class="screen-share-container">
                <div id="screenShare" class="screen-placeholder">
                    <span>Screen share will appear here</span>
                </div>
            </div>

            <div class="cams-sidebar">
                <div class="cam-wrapper">
                    <h2>Your Video</h2>
                    <div id="localVideo" class="cam-placeholder">
                        <div class="mic-status-icon" id="local-mic-icon" style="display: none;"><i data-lucide="mic" class="w-4 h-4 text-white"></i></div>
                        <div id="local-avatar" style="display: none;">
                             <svg class="animal-avatar" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g id="body"><path fill="#E67E22" d="M50 20 C 20 20, 20 60, 50 80 S 80 20, 50 20 Z" /><path fill="#FFFFFF" d="M50 50 C 40 60, 60 60, 50 50 L 35 30 L 65 30 Z" /><path fill="#FFFFFF" d="M35 30 C 25 20, 35 20, 35 30 Z" /><path fill="#FFFFFF" d="M65 30 C 75 20, 65 20, 65 30 Z" /></g><circle cx="40" cy="40" r="3" fill="black" /><circle cx="60" cy="40" r="3" fill="black" /><path d="M50 48 C 52 52, 48 52, 50 48" stroke="black" stroke-width="1" fill="none" /></svg>
                        </div>
                    </div>
                </div>
                <div class="cam-wrapper">
                    <h2>Remote Video</h2>
                    <div id="remoteVideo" class="cam-placeholder">
                         <div class="mic-status-icon" id="remote-mic-icon" style="display: none;"><i data-lucide="mic" class="w-4 h-4 text-white"></i></div>
                         <div id="remote-avatar" style="display: none;">
                             <svg class="animal-avatar" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g id="body"><path fill="#E67E22" d="M50 20 C 20 20, 20 60, 50 80 S 80 20, 50 20 Z" /><path fill="#FFFFFF" d="M50 50 C 40 60, 60 60, 50 50 L 35 30 L 65 30 Z" /><path fill="#FFFFFF" d="M35 30 C 25 20, 35 20, 35 30 Z" /><path fill="#FFFFFF" d="M65 30 C 75 20, 65 20, 65 30 Z" /></g><circle cx="40" cy="40" r="3" fill="black" /><circle cx="60" cy="40" r="3" fill="black" /><path d="M50 48 C 52 52, 48 52, 50 48" stroke="black" stroke-width="1" fill="none" /></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls" id="controls">
             <!-- Controls will be dynamically inserted here -->
        </div>

        <div id="roomDialog" class="dialog" style="display:none;">
            <h3>Room Created!</h3>
            <p>Share this link with your friend:</p>
            <input type="text" id="roomLink" readonly>
            <br>
            <button id="copyLinkBtn">Copy Link</button>
            <button id="closeDialogBtn">Close</button>
        </div>
    </div>

    <script>
const controlsDiv = document.getElementById('controls');
        const screenShareDiv = document.getElementById('screenShare');
        const localVideoDiv = document.getElementById('localVideo');
        const remoteVideoDiv = document.getElementById('remoteVideo');
        const roomDialog = document.getElementById('roomDialog');
        const roomLinkInput = document.getElementById('roomLink');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const closeDialogBtn = document.getElementById('closeDialogBtn');
        const localAvatar = document.getElementById('local-avatar');
        const remoteAvatar = document.getElementById('remote-avatar');
        const localMicIcon = document.getElementById('local-mic-icon');
        const remoteMicIcon = document.getElementById('remote-mic-icon');

        let peer;
        let localStream;
        let screenStream;
        let currentCall;
        let screenCall; // NEW: To hold the screen share call object

        const createVideoElement = (muted = false) => {
            const video = document.createElement('video');
            video.autoplay = true;
            video.playsInline = true;
            video.muted = muted;
            return video;
        };
        
        const setupInitialControls = () => {
            controlsDiv.innerHTML = `
                <button id="create-room-btn"><i data-lucide="plus-square"></i>Create Room</button>
                <form id="join-room-form" style="display: inline-block;">
                    <input type="text" id="join-room-input" placeholder="Paste Room Link" style="margin-right: 8px; padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
                    <button type="submit"><i data-lucide="log-in"></i>Join Room</button>
                </form>
            `;
            lucide.createIcons();
            document.getElementById('create-room-btn').addEventListener('click', createRoom);
            document.getElementById('join-room-form').addEventListener('submit', handleJoinForm);
        };

        const setupInCallControls = (isHost = false) => {
            controlsDiv.innerHTML = `
                ${isHost ? '<button id="share-screen-btn"><i data-lucide="screen-share"></i>Share Screen</button>' : ''}
                <button id="mic-btn"><i data-lucide="mic"></i>Mute</button>
                <button id="camera-btn"><i data-lucide="video"></i>Stop Camera</button>
                <button id="hangup-btn" class="red"><i data-lucide="phone-off"></i>End Call</button>
            `;
            lucide.createIcons();
            if (isHost) {
                document.getElementById('share-screen-btn').addEventListener('click', toggleScreenShare);
            }
            document.getElementById('mic-btn').addEventListener('click', toggleMic);
            document.getElementById('camera-btn').addEventListener('click', toggleCamera);
            document.getElementById('hangup-btn').addEventListener('click', hangUp);
        };

        const getLocalMedia = async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideoDiv.innerHTML = ''; 
                const localVideo = createVideoElement(true);
                localVideo.srcObject = localStream;
                localVideoDiv.append(localVideo, localMicIcon, localAvatar);
                localMicIcon.style.display = 'block';
            } catch (err) {
                alert("Camera and microphone access are required.");
                throw err;
            }
        };
        
        // MODIFIED: This function now initializes the peer connection and sets up all listeners.
        const initializePeer = (peerId) => {
            peer = peerId ? new Peer(peerId) : new Peer();

            peer.on('open', (id) => {
                if (!peerId) { // This is the host creating the room
                    roomLinkInput.value = `${window.location.href.split('?')[0]}?room=${id}`;
                    roomDialog.style.display = 'block';
                }
            });
            
            // This single listener now handles both camera and screen share calls
            peer.on('call', (call) => {
                const callType = call.metadata?.type;
                
                if (callType === 'screen') {
                    call.answer(); // No stream needed to answer, we just want to receive
                    call.on('stream', (remoteScreenStream) => {
                        screenShareDiv.innerHTML = '';
                        const video = createVideoElement();
                        video.srcObject = remoteScreenStream;
                        screenShareDiv.append(video);
                    });
                    call.on('close', () => {
                         screenShareDiv.innerHTML = '<span>Screen share has ended</span>';
                    });
                    screenCall = call;
                } else { // Default is the main video/audio call
                    call.answer(localStream);
                    handleIncomingCall(call);
                }
            });

            peer.on('error', (err) => alert('Connection Error: ' + err.message));
        };

        const createRoom = async () => {
            await getLocalMedia().catch(() => {});
            if (!localStream) return;
            setupInCallControls(true);
            initializePeer(); // Host initializes peer without an ID
        };
        
        const handleJoinForm = (e) => {
            e.preventDefault();
            const url = document.getElementById('join-room-input').value;
            try {
                const roomId = new URL(url).searchParams.get('room');
                if (roomId) joinRoom(roomId);
                else alert("Invalid room link.");
            } catch (error) {
                alert("Please paste a valid room link.");
            }
        }
        
        const joinRoom = async (roomId) => {
            await getLocalMedia().catch(() => {});
            if (!localStream) return;
            setupInCallControls(false);
            initializePeer(); // Guest also initializes peer, will get their own ID

            // We need a brief moment for the peer to initialize before calling
            setTimeout(() => {
                const call = peer.call(roomId, localStream, { metadata: { type: 'video' } });
                handleIncomingCall(call);
            }, 500);
        };

        const handleIncomingCall = (call) => {
            currentCall = call;

            call.on('stream', (remoteUserStream) => {
                remoteVideoDiv.innerHTML = '';
                const video = createVideoElement();
                video.srcObject = remoteUserStream;
                remoteVideoDiv.append(video, remoteMicIcon, remoteAvatar);
                remoteMicIcon.style.display = 'block';

                const audioTrack = remoteUserStream.getAudioTracks()[0];
                if (audioTrack) {
                    updateRemoteMicUI(audioTrack.enabled);
                    // Using 'mute' and 'unmute' events on tracks is more reliable
                    audioTrack.addEventListener('mute', () => updateRemoteMicUI(false));
                    audioTrack.addEventListener('unmute', () => updateRemoteMicUI(true));
                }
                const videoTrack = remoteUserStream.getVideoTracks()[0];
                if(videoTrack) {
                    updateRemoteCameraUI(videoTrack.enabled);
                    videoTrack.addEventListener('mute', () => updateRemoteCameraUI(false));
                    videoTrack.addEventListener('unmute', () => updateRemoteCameraUI(true));
                }
            });
            
            call.on('close', hangUp);
        };
        
        // MODIFIED: Big changes here to use a new call for screen sharing
        const toggleScreenShare = async () => {
            const btn = document.getElementById('share-screen-btn');
            const isActive = screenStream && screenStream.active;

            if (isActive) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
                screenCall?.close(); // Close the specific screen share call
                screenCall = null;
                screenShareDiv.innerHTML = '<span>Screen share will appear here</span>';
                btn.innerHTML = `<i data-lucide="screen-share"></i>Share Screen`;
            } else {
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                    const screenTrack = screenStream.getVideoTracks()[0];

                    if (currentCall) {
                        // Start a NEW call for the screen share stream
                        screenCall = peer.call(currentCall.peer, screenStream, { metadata: { type: 'screen' } });
                    }
                    
                    screenShareDiv.innerHTML = '';
                    const video = createVideoElement(true);
                    video.srcObject = screenStream;
                    screenShareDiv.append(video);
                    btn.innerHTML = `<i data-lucide="screen-share-off"></i>Stop Sharing`;
                    
                    // Listen for the user stopping the share via browser controls
                    screenTrack.onended = () => {
                        if (screenCall) { // Check if we are still in a call
                           toggleScreenShare(); // This will trigger the cleanup logic
                        }
                    };
                } catch (err) { console.error("Screen share failed", err); }
            }
            lucide.createIcons();
        };

        const hangUp = () => {
            peer?.destroy();
            localStream?.getTracks().forEach(track => track.stop());
            screenStream?.getTracks().forEach(track => track.stop());
            window.location.href = window.location.href.split('?')[0];
        };

        const toggleMic = () => {
            const track = localStream?.getAudioTracks()[0];
            const btn = document.getElementById('mic-btn');
            if (track) {
                track.enabled = !track.enabled;
                const isEnabled = track.enabled;
                btn.innerHTML = `<i data-lucide="${isEnabled ? 'mic' : 'mic-off'}"></i>${isEnabled ? 'Mute' : 'Unmute'}`;
                btn.classList.toggle('red', !isEnabled);
                localMicIcon.querySelector('i').outerHTML = `<i data-lucide="${isEnabled ? 'mic' : 'mic-off'}" class="w-4 h-4 text-white"></i>`;
            }
            lucide.createIcons();
        };

        const toggleCamera = () => {
            const track = localStream?.getVideoTracks()[0];
            const btn = document.getElementById('camera-btn');
            if (track) {
                track.enabled = !track.enabled;
                const isEnabled = track.enabled;
                btn.innerHTML = `<i data-lucide="${isEnabled ? 'video' : 'video-off'}"></i>${isEnabled ? 'Stop Camera' : 'Start Camera'}`;
                localVideoDiv.querySelector('video').style.display = isEnabled ? 'block' : 'none';
                localAvatar.style.display = isEnabled ? 'none' : 'flex';
            }
            lucide.createIcons();
        };
        
        const updateRemoteMicUI = (isEnabled) => {
             remoteMicIcon.querySelector('i').outerHTML = `<i data-lucide="${isEnabled ? 'mic' : 'mic-off'}" class="w-4 h-4 text-white"></i>`;
             lucide.createIcons();
        };
        const updateRemoteCameraUI = (isEnabled) => {
            const remoteVideo = remoteVideoDiv.querySelector('video');
            if (remoteVideo) remoteVideo.style.display = isEnabled ? 'block' : 'none';
            remoteAvatar.style.display = isEnabled ? 'none' : 'flex';
        };

        copyLinkBtn.addEventListener('click', () => {
            roomLinkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        });
        closeDialogBtn.addEventListener('click', () => {
            roomDialog.style.display = 'none';
        });

        window.addEventListener('load', () => {
            lucide.createIcons();
            const roomId = new URLSearchParams(window.location.search).get('room');
            if (roomId) {
                // To avoid showing the "Join Room" form briefly, we set up controls inside joinRoom now
                document.getElementById('controls').innerHTML = "<h4>Connecting...</h4>";
                joinRoom(roomId).catch(console.error);
            } else {
                setupInitialControls();
            }
        });
    </script>
</body>
</html>
